name: zara_coach
description: Adaptive AI coaching app for 10-year-old to develop skills through multimodal interaction
publish_to: 'none'

version: 1.0.0+3

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  # UI
  cupertino_icons: ^1.0.8

  # State Management
  provider: ^6.1.0

  # Firebase (Latest with Swift Package Manager support)
  firebase_core: ^4.2.1
  firebase_auth: ^6.1.2
  cloud_firestore: ^6.1.0
  firebase_storage: ^13.0.4

  # Camera & Photo
  camera: ^0.10.5
  image_picker: ^1.0.5
  image: ^4.1.0

  # Voice
  flutter_tts: ^3.8.0
  speech_to_text: ^6.5.0

  # OCR
  google_ml_kit: ^0.16.0

  # HTTP & API
  http: ^1.1.0

  # Routing
  go_router: ^12.1.0

  # Utilities
  intl: ^0.18.0
  path_provider: ^2.1.0
  flutter_dotenv: ^5.1.0

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^5.0.0
  mockito: ^5.4.4
  build_runner: ^2.4.0

flutter:
  uses-material-design: true

  # Assets
  assets:
    - .env
